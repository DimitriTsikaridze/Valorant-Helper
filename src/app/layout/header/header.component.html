<header appOutsideClick (clickOutside)="closeMenu()">
  <div routerLink="/" class="logo">
    <img class="logo-image" src="../../assets/images/logo.svg" alt="logo" />
    <h2 class="logo-title">VALORANT HELPER</h2>
  </div>

  <div [ngClass]="{ active: active }" class="hamburger-menu">
    <ul>
      <li *ngFor="let link of navigationLinks">
        <a routerLinkActive="active" [routerLink]="['/', link]">{{
          link | uppercase
        }}</a>
      </li>
    </ul>
  </div>
  <img
    (click)="toggleMenu()"
    class="hamburger-icon"
    [src]="iconURL"
    alt="hamburger-icon"
  />

  <nav>
    <ul>
      <li *ngFor="let link of navigationLinks">
        <a routerLinkActive="active" [routerLink]="['/', link]">{{
          link | uppercase
        }}</a>
      </li>
    </ul>
  </nav>
</header>
