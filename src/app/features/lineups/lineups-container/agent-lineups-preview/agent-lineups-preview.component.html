<div class="wrapper">
  <img class="agent-icon" [src]="agent.displayIcon" [alt]="agent.pathName" />
  <div class="agent-info">
    <h2>{{ agent.displayName }}</h2>
    <h3>{{ agent.role.displayName }}</h3>
  </div>
  <img
    class="arrow"
    src="../../../../../assets/images/front-arrow.svg"
    alt="arrow"
  />
</div>
