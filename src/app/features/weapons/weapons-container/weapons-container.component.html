<div
  *ngIf="weapons$ | async as weapons; else loading"
  class="weapons-container"
>
  <a
    *ngFor="let weapon of weapons"
    [routerLink]="['/weapons', weapon.displayName.toLowerCase()]"
    class="weapon"
  >
    <img
      [ngSrc]="weapon.displayIcon"
      [alt]="weapon.displayName + ' image'"
      class="weapon-img"
      width="313"
      height="100"
    />
    <div class="bottom-content">
      <h3>{{ weapon.displayName }}</h3>
    </div>
  </a>
</div>

<ng-template #loading>
  <app-loading />
</ng-template>
