<div class="title">
  <div [routerLink]="['/lineups', agentName]" class="back">
    <img src="../../../../../assets/images/back-arrow.svg" alt="arrow" />
    <h6>BACK</h6>
  </div>

  <app-title>Lineups</app-title>
</div>
<div class="container">
  <div class="map-preview fade-in">
    <img
      width="1200"
      height="500"
      class="map-image"
      [src]="mapUrl"
      alt="map-name"
    />
    <h2>
      {{ mapName | uppercase }} - <span>{{ siteName | uppercase }} site</span>
    </h2>
  </div>
</div>
