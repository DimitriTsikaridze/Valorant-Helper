<app-title margin="2rem 0 1rem">AGENTS</app-title>
<div class="search-bar">
  <input
    (input)="searchAgent($event)"
    placeholder="Search Agent..."
    type="text"
  />
</div>

<div
  *ngIf="filteredAgents$ | async as filteredAgents; else loading"
  class="agents-container"
>
  <app-agent-lineups-preview
    *ngFor="let agent of filteredAgents"
    [agent]="agent"
  />
</div>

<ng-template #loading>
  <app-loading />
</ng-template>
