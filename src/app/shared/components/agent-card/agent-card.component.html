<div
  [ngStyle]="{ 'background-image': 'url(' + agent.background + ')' }"
  class="agent"
  (click)="onClick(agent)"
>
  <img class="agent-img" [src]="agent.bustPortrait" [alt]="agent.displayName" />

  <div class="agent-name">
    <h2>{{ agent.displayName }}</h2>
    <h3>{{ agent.role.displayName }}</h3>
  </div>
</div>
