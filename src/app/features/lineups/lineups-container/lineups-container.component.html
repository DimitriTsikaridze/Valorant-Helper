<app-title margin="2rem 0 1rem">AGENTS</app-title>

<ul>
  <li
    (click)="roleClick(role)"
    [ngClass]="{ active: role === activeRole }"
    *ngFor="let role of agentRoles"
  >
    {{ role | uppercase }}
  </li>
</ul>
<div class="agents-container">
  <app-agent-lineups-preview
    *ngFor="let agent of agents"
    [agent]="agent"
  ></app-agent-lineups-preview>
</div>
