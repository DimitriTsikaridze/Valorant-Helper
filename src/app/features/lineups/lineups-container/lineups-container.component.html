<app-title margin="2rem 0 1rem">AGENTS</app-title>
<div class="search-bar">
  <input (input)="searchAgent($event)" placeholder="Search Agent..." type="text" />
</div>

@if (agents$ | async; as agents) {
  <div class="agents-container">
    @for (agent of agents; track agent) {
      <app-agent-lineups-preview [agent]="agent" />
    }
  </div>
} @else {
  <app-loading />
}
