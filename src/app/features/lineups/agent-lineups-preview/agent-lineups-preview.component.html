<div [routerLink]="['/lineups', agent.pathName]" class="agent-wrapper">
  <img
    [src]="agent.displayIcon"
    [alt]="agent.pathName"
    class="agent-icon"
    width="100"
    height="100"
  />
  <div class="agent-info">
    <h2>{{ agent.displayName }}</h2>
    <h3>{{ agent.role.displayName }}</h3>
  </div>
  <img class="arrow" src="assets/images/front-arrow.svg" alt="arrow" />
</div>
